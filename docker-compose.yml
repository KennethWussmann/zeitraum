version: '3.8'
services:
  database:
    image: postgres:15
    tmpfs:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: zeitraum
      POSTGRES_USER: zeitraum
      POSTGRES_DB: zeitraum
  server:
    build: .
    ports:
      - 3000:3000
    depends_on:
      - database
    env_file:
      - packages/server/.env
    environment:
      DATABASE_URL: postgresql://zeitraum:zeitraum@database:5432/zeitraum
